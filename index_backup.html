            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
            <a href="/recommendation" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Recommendation</a>
          </div>

          <!-- Content Row -->
          <span class="row" >

            <div style="width: 390px;" >
              <form action='http://localhost:8000' id="userActivity" method="POST">
                <fieldset>
                  <h5 style="color: black; margin-bottom: 5px;">Input New Activity:</h5>
                  <label style="color: black; margin-top: 10px; margin-bottom: 3px;">Date: </label>
                  <input type="date" id="date" name="date" required>
                  <br>

                  <label style="color: black; margin-top: 10px; margin-bottom: 3px;">Day: </label>
                  <select name="weekday" id="weekday" style="font-size: 0.9rem; width: 175px; height: 30px; text-align: center;">
                    <option value="none"> </option>
                    <option value="0">Monday</option>
                    <option value="1">Tuesday</option>
                    <option value="2">Wednesday</option>
                    <option value="3">Thursday</option>
                    <option value="4">Friday</option>
                    <option value="5">Saturday</option>
                    <option value="6">Sunday</option>
                  </select>
                  <br>

                  <label style="color: black; margin-top: 10px; margin-bottom: 3px;">Start time: </label>
                  <br>
                  <input style="width: 50px; text-align: center;" type="number" id="hour" name="hour" max=12 min=0 required>
                  :
                  <select name="minute" id="minute" style="font-size: 0.9rem; width: 50px; height: 30px; text-align: center;">
                    <option value="none"> </option>
                    <option value="0">00</option>
                    <option value="1">30</option>
                  </select>                  
                  &nbsp
                  <select name="ampm" id="ampm" style="font-size: 0.9rem; width: 50px; height: 30px; text-align: center;">
                    <option value="none"> </option>
                    <option value="0">AM</option>
                    <option value="1">PM</option>
                  </select>
                  <br>

                  <label style="color: black; margin-top: 10px; margin-bottom: 3px;">Duration (/hr): </label>
                  <input type="number" id="duration" name="duration" required>
                  <br>

                  <label style="color: black; margin-top: 10px; margin-bottom: 3px;">Activity: </label>
                  <select name="activity" id="activity" style="font-size: 0.9rem; width: 175px; height: 30px; text-align: center;">
                    <option value="none"> </option>
                    <option value="0">Class</option>
                    <option value="1">Lunch</option>
                    <option value="2">Nap</option>
                    <option value="3">Study</option>
                    <option value="4">Dinner</option>
                    <option value="5">Other</option>
                  </select>
                  <br>

                  <label style="color: black; margin-top: 10px; margin-bottom: 3px;">Detailed Activity: </label>
                  <input id="name" name="name" required>
                  <br>

                  <label style="color: black; margin-top: 10px; margin-bottom: 3px;">Recommendation: </label>
                    <select name="preference" id="preference" style="width: 175px; height: 30px;">
                      <option value="none"> </option>
                      <option value="0">I want to spend less time on this!</option>
                      <option value="1">I want to spend more time on this!</option>
                      <option value="2">My time is well spent on this :)</option>
                    </select>
                  <br><br>
                  <button style="font-size: 1rem; text-align: center; background-color:  #4e73df; color: white; border: none; height: 30px; width: 63px;" type ="reset">Reset</button>
                  &nbsp&nbsp&nbsp&nbsp
                  <button style="font-size: 1rem; text-align: center; background-color:  #4e73df; color: white; border: none; height: 30px; width: 63px;" type ="submit">Submit</button>
                </fieldset>
              </form>
            </div>


            <iframe id='cv_if1' src='http://cdn.instantcal.com/cvir.html?id=cv_nav1&id=cv_nav2&id=cv_nav3&theme=003399&gtype=cv_monthgrid&gtype=cv_daygrid&gtype=cv_simplelist&file=https%3A%2F%2Fraw.githubusercontent.com%2Fliunian-harold-li%2Fcalendar%2Fmain%2Fmy.ics&ccolor=ffffc0&border_radius=5' allowTransparency='true' scrolling='no' frameborder=0 height=600 width=600></iframe>
